<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>&lt;x-github-card&gt;: A x-tag web component to show a profile-card for your Github account.</title>

    <link rel="stylesheet" type="text/css" href="x-tag-components.css"/>
    <link rel="stylesheet" type="text/css" href="../src/main.css"/>
    <link rel="stylesheet" type="text/css" href="normalize.css"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>

    <script type="text/javascript" src="x-tag-components.js"></script>
</head>
<body>
	<header>
		<h1>&lt;x-github-card&gt;</h1>
		<h2>A x-tag web component to show a profile-card for your Github account.</h2>
	</header>
	<output id="cards">
		<figure>
		<img src="example.png" width="267" height="302">
		</figure>
	</output>
	<form id="create-card">
		<input id="username" type="text" placeholder="Enter a Github username">
		<button>Show</button>
	</form>
	<footer>
		<a href="https://github.com/Gioyik/x-github-card" id="github-ribbon"><img width="149" height="149" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
		Originally by <a href="http://pazguille.me/">Guille Paz</a>, but adapted by <a href="http://gioyik.com">Giovanny Gongora</a> with more <a href="http://welovefrontend.org/" class="heart">‚ù§</a>
		<iframe id="github-button" src="http://ghbtns.com/github-btn.html?user=gioyik&amp;repo=x-github-card&amp;type=watch&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="152" height="30"></iframe>
	</footer>
	<script type="text/javascript" src="../src/main.js"></script>   
	<script type="text/javascript">
		window.onload = function() {
			var inp = document.querySelector('#username'),
			    frm = document.querySelector('#create-card'),
			    output = document.querySelector('#cards');

			frm.addEventListener('submit', function(eve) {
			  var user = inp.value,
			      github;
			  eve.preventDefault();
			  github = document.createElement('x-github-card');
			  github.setAttribute('user', user);
			  output.innerHTML = '';
			  output.appendChild(github);
			}, true);
		};
	</script>
</body>
</html>
